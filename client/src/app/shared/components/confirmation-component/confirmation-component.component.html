<div
    class="confirmation-dialog"
    [ngClass]="{
        'light-mode': this.accountService.theme === 'light',
        'dark-mode': this.accountService.theme === 'dark',
        christmas: this.accountService.theme === 'christmas',
        valentines: this.accountService.theme === 'valentines',
    }"
>
    <div class="dialog-icon">
        <mat-icon class="warning-icon">help_outline</mat-icon>
    </div>

    <h2 class="dialog-title">{{ 'DIALOG_MESSAGE.CONFIRMATION' | translate }}</h2>

    <p class="dialog-message">{{ this.confirmationService.dialogMessage }}?</p>

    <div class="dialog-actions">
        <button class="dialog-btn dialog-btn--cancel" (click)="cancel()">
            <mat-icon>close</mat-icon>
            {{ 'BUTTONS.NO' | translate }}
        </button>
        <button class="dialog-btn dialog-btn--confirm" (click)="confirm()">
            <mat-icon>check</mat-icon>
            {{ 'BUTTONS.YES' | translate }}
        </button>
    </div>
</div>
