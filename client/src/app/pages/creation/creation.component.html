<div
    class="creation-page"
    [ngClass]="{
        'theme-dark': accountService.theme === 'dark',
        'theme-christmas': accountService.theme === 'christmas',
        'theme-valentines': accountService.theme === 'valentines'
    }"
>
    <div class="hero-section">
        <div class="hero-badge">
            <span class="material-icons">sports_esports</span>
        </div>
        <h1 class="hero-title">{{ 'TITLES.CREATE_MATCH' | translate }}</h1>
        <p class="hero-subtitle">{{ 'TITLES.GAMES_AVAILABLE' | translate }}</p>
    </div>
    <div class="games-section">
        <app-paginator></app-paginator>
    </div>
</div>
